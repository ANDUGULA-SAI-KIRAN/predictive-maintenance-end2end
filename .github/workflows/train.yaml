name: Continuous Training
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Pull data from DagsHub (DVC)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DAGSHUB_USER_TOKEN }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DAGSHUB_USER_TOKEN }}
        run: dvc pull

      - name: Reproduce Pipeline
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_USER_TOKEN }}
        run: dvc repro

      - name: Post Training Metrics to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read metrics.json
            const metricsPath = 'reports/metrics.json';
            if (!fs.existsSync(metricsPath)) {
              console.log('‚ùå metrics.json not found');
              process.exit(1);
            }
            
            const metrics = JSON.parse(fs.readFileSync(metricsPath, 'utf8'));
            
            // Build markdown comment
            let comment = '## üìä Training Metrics\n\n';
            comment += '| Metric | Value |\n';
            comment += '|--------|-------|\n';
            
            for (const [key, value] of Object.entries(metrics)) {
              const formattedValue = typeof value === 'number' 
                ? value.toFixed(4) 
                : value;
              comment += `| ${key} | ${formattedValue} |\n`;
            }
            
            // Post comment to PR
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            
            console.log('‚úÖ Metrics posted to PR');